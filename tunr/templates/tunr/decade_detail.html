<h2>{{ decade.start_year }} <a href="{% url 'decade_delete' pk=decade.pk%}">Delete</a></h2>
<a href="{% url 'decade_edit' pk=decade.pk%}">Update</a>
<h3>Fads <a href="{% url 'fad_create' %}">(+)</a></h3>
<ul>
  {% for fad in decade.fads.all %}
  <li>
    <a href="{% url 'fad_delete' pk=fad.pk %}">
        {{fad.name}}
    </a>
    <img src="{{fad.image_url}}" alt="fad img" />
    <p>{{fad.description}}</p>
  </li>
  {% endfor %}
</ul>
