<!-- nostaldja/templates/nostaldja/decade_list.html -->
{% extends 'nostaldja/base.html' %} {% block content %}
<h2>{{ decade_list.start_year }} <a href="">(edit)</a></h2>
<h3>Decades:</h3>
<ul>
  {% for decade in decades %}
  <li>
    <a href="{% url 'decade_detail' pk=decade.id %}">{{ decade.start_year }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
