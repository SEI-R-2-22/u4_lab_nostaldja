{% extends 'nostaldja/base.html' %} {% block content %}
<h2>{{ decade.start_year }}</h2>
<a href="{% url 'decade_update' pk=decade.pk %}">Update</a>
<a href="{% url 'decade_delete' pk=decade.pk %}">Delete</a>
<h3>Fads <a href="">(+)</a></h3>
<ul>
  {% for fad in decade.fads.all %}
  <li>
    <a href="{% url 'fad_detail' pk=fad.pk %}">
        {{ fad.name}}
    </a>
    <img src="{{fad.image_url}}" alt="fad img" />
    <p>{{fad.description}}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
