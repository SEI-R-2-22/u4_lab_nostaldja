{% extends 'nostaldja/base.html' %} 
{% block content %}

<h2>{{ decade.start_year }} <a href="">(edit)</a></h2>
<h4>Description:</h4> 
<p>{{ decade.description }}</p>

<h3>Fads <a href="">(+)</a></h3>
<ul>
  {% for fad in decade.fads.all %}
  <li>
    <a href="{% url 'fad_detail' pk=fad.pk %}">{{ fad.name }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
