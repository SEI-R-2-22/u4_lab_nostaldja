{% extends 'nostaldja/base.html' %} {% block content %}
<h2>{{ detail.start_year }} <a href="{% url 'detail_edit' pk=detail.pk %}">(edit)</a></h2>

  </li>
  {% endfor %}
</ul>
{% endblock %}
